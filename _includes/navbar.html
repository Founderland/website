<header class="fixed w-full z-40 flex justify-between items-center bg-white drop-shadow-lg py-2 px-8">
    <a href="{{site.baseurl}}" class="flex items-center">
        <img src="{{ site.baseurl }}/assets/logos/logo512.png" class="h-6 m-2 2xl:m-4 sm:h-9" alt="Founderland Logo" />
    </a>
    <!-- Mobile Menu Toggle -->
    <button class="flex lg:hidden flex-col items-center align-middle" @click="openMenu = !openMenu"
        :aria-expanded="openMenu" aria-controls="mobile-navigation" aria-label="Navigation Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Main Navigations -->
    <nav class="hidden lg:flex lg:flex-grow justify-center items-center">
        <ul class="flex flex-row gap-4 text-mono text-xs tracking-widest font-bold items-center justify-center">
            {% for item in site.data.navigation %}
            <li>
                <a href="{{site.baseurl}}{{item.link}}"
                    class="text-mono uppercase text-gray-800 hover:text-black inline-flex py-2 px-6 text-xs tracking-wider font-bold"
                    aria-current="true">{{item.name}}</a>
            </li>
            {% endfor %}
            <li>
                <a href="https://community.founderland.org/community"
                    class="text-mono uppercase inline-flex pb-2 pt-3 px-3 bg-fdllime ">Login</a>
            </li>
        </ul>

    </nav>

</header>

<!-- Pop Out Navigation -->
<nav class="fixed top-0 right-0 bottom-0 left-0 backdrop-blur-sm z-50" :class="openMenu ? 'visible' : 'invisible' "
    x-cloak>

    <!-- UL Links -->
    <ul class="absolute top-0 right-0 bottom-0 w-11/12 py-4 bg-white drop-shadow-2xl z-10 transition-all text-mono tracking-wider font-bold"
        :class="openMenu ? 'translate-x-0' : 'translate-x-full'">
        <li>&nbsp;</li>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{item.link}}" class="inline-flex py-2 px-6 mb-4" aria-current="true">{{item.name}}</a>
        </li>
        {% endfor %}
        <li class="pl-6">
            <a href="#" class="inline-flex py-2 px-3 bg-fdllime">Login</a>
        </li>

    </ul>

    <!-- Close Button -->
    <button class="absolute top-0 right-0 bottom-0 left-0" @click="openMenu = !openMenu" :aria-expanded="openMenu"
        aria-controls="mobile-navigation" aria-label="Close Navigation Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-2 left-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

</nav>
