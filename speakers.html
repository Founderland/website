---
layout: default
title: Speakers
permalink: /speakers/
---

<div class="bg-fdlblue">
    <section class="mt-10">
        <h1 class="text-center uppercase">Past SPEAKERS</h1>
    </section>
</div>
<section>
    <div class="text-inter flex flex-col justify-items-center md:grid md:grid-cols-2 md:gap-2">
        {% for speaker in site.data.speakers %}
        <div class="mb-12">
            <img src="{{ site.baseurl }}/{{ speaker.headshot }}"
                class="w-2/3 md:w-64 h-80 object-cover object-top md:float-left mx-auto md:m-4"
                alt="{{ speaker.name }}">
            <div class="relative">
                <a href="{{ speaker.link }}" target="_blank"
                    class="max-w-fit absolute left-8 -top-12 md:-left-0 md:top-6 text-2xl bg-white px-2 underline underline-offset-4 decoration-fdlblue-400 hover:decoration-fdlblue-600 py-0 leading-tight">
                    {{ speaker.name }}</a>
                <p class="font-bold px-12 pt-4">{{speaker.title}}</p>
            </div>
            <p class="px-12 text-xs">{{speaker.bio}}</p>
        </div>
        {% endfor %}
    </div>
</section>
