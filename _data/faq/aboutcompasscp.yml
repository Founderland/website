- question: What will program participants be doing? What are workshops like?
  answer: very week, there will be live sessions with experts in the entrepreneurial space who have years of experience and knowledge. These experts, many of whom have been both founders and investors, will act as coaches and mentors to the cohort. In addition, there will be self-paced learning that will help participants practise what they have learned.
- question: What will I gain from Compass?
  answer: In addition to Founderland’s existing community, resources, and perks, participants in Compass can expect to walk away with an angel investor advocate committed to facilitating warm introductions with other investors, a peer accountability network of founders and industry experts, and extensive experience and confidence in investor negotiation and pitching, especially in trickier situations where there is bias in play.
- question: What happens after Compass?
  answer: After participating in Compass’s 5 week program, founders will be able to use the skills, experience, and relationships built in the program to launch their companies to a new level. Founders can expect to ace the next pitch and seamlessly raise funding with their newly developed toolkit of investor skills and understanding.
